<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <header>
        <h1 class="text-center bg-secondary text-warning p-4 mb-5">See All Phone Hunter</h1>
    </header>

    <main class="container">
        <!-- search field -->
        <section>
            <div class="mb-3">
                <input type="email" class=" form-control w-25" id="exampleFormControlInput1" placeholder="search phone">
                <button id="search-btn" class="btn btn-primary mt-2">Search</button>
            </div>
        </section>

        <!-- display phne -->
        <section>
                <div  id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                  
                  </div>
        </section>

        <!-- alert -->
        <section>
            <div id="alert-text" class="mt-5 d-none">
                <h3 class=" text-warning">phone has not found </h3>
            </div>
        </section>

        <!-- spinner -->
        <section>
            <div id="toggle-spinner" style="height:500px; " class="d-flex justify-content-center align-items-center d-none ">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <!-- show all button -->
        <section id="showAll" class="text-center m-4 d-none">
                <button id="showAll-btn" class=" btn btn-primary ">show all</button>
        </section>

        <!-- modal part -->
        <section>
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div id="boday" class="modal-body">
                                ....
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                        </div>
                 </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
